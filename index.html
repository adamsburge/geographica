<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="center" id="home-head">Geographica</h1> <!--Home Page Title-->
    <div id="quote"> <!--Create the inspirational quote underneath the title-->
        <p class="quote-mark quote-start">“</p> <!--Separate the quotation marks from the quote itself in order to target them in CSS and increase size-->
        <p class="quote-text">
            It is impossible to understand history, international politics, the world economy, religions, philosophy, or ‘patterns of culture’ without taking geography into account.
        </p>
        <p class="quote-text" id="quote-author">
            Kenneth C. Davis
        </p>
        <p class="quote-mark end-quote">
            ”
        </p>
    </div>
    <div id="continent-images" class="center"> <!--Create div to store sub-divs which will have continent images as backgrounds (set in CSS)-->
        <div id="americas-img"></div>
        <div id="europe-img"></div>
        <div id="africa-img"></div>
        <div id="australasia-img"></div>
    </div>
    <div id="game-start-button" class="center"> <!--Content under the images which leads the user to click the button which starts the game-->
        <p>
            Take the first step.
        </p>
        <a class="btn hvr-float-shadow" href="game.html">Learn Geography</a>
    </div>

    <!-- Font Awesome Fonts-->
    <script src="https://kit.fontawesome.com/19d4df2b9c.js" crossorigin="anonymous"></script>
</body>
</html>
